<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search Tree Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Binary Search Tree Visualizer</h1>
    <div class="controls">
        <input type="number" id="nodeValue" placeholder="Enter value">
        <button id="insertBtn">Insert</button>
        <button id="searchBtn">Search</button>
        <button id="deleteBtn">Delete</button>
        <button id="resetBtn">Reset Tree</button>
    </div>
    <div class="message-area">
        <p id="message">Enter a number and click Insert to start.</p>
    </div>
    <div class="canvas-container">
        <canvas id="bstCanvas" width="800" height="500"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Sandbox: Augment & Classify</title>
    <link rel="stylesheet" href="style.css">
    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <!-- MobileNet model -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@latest/dist/mobilenet.min.js"></script>
</head>
<body>
    <div class="app-copyright">Â© Philip Shih 2025</div> <!-- Replaced H1 with copyright -->
    <!-- Removed descriptive paragraph -->

    <div class="container">
        <div class="controls">
            <h2>Controls</h2>
            <div id="image-details" class="details">
                <p>Resolution: <span id="resolution-value">-</span></p>
                <p>File Type: <span id="filetype-value">-</span></p>
            </div>
            <div class="control-group">
                <label for="image-upload">Upload New Image:</label>
                <input type="file" id="image-upload" accept="image/*">
            </div>
             <div class="control-group">
                <label for="rotation">Rotation (&deg;): <span id="rotation-value">0</span></label>
                <input type="range" id="rotation" min="-180" max="180" value="0" step="1">
            </div>
             <div class="control-group">
                <label for="scale">Scale: <span id="scale-value">1.0</span></label>
                <input type="range" id="scale" min="0.1" max="2.0" value="1.0" step="0.05">
            </div>
             <div class="control-group">
                <label for="brightness">Brightness: <span id="brightness-value">100</span>%</label>
                <input type="range" id="brightness" min="0" max="200" value="100" step="1">
            </div>
             <div class="control-group">
                <label for="contrast">Contrast: <span id="contrast-value">100</span>%</label>
                <input type="range" id="contrast" min="0" max="200" value="100" step="1">
            </div>
             <div class="control-group">
                <label for="noise">Noise Amount: <span id="noise-value">0</span></label>
                <input type="range" id="noise" min="0" max="50" value="0" step="1">
            </div>
             <div class="control-group">
                <label for="blur">Gaussian Blur (px): <span id="blur-value">0</span></label>
                <input type="range" id="blur" min="0" max="10" value="0" step="0.5">
            </div>
             <div class="control-group">
                <label for="shear">Horizontal Shear: <span id="shear-value">0.0</span></label>
                <input type="range" id="shear" min="-0.5" max="0.5" value="0" step="0.05">
            </div>
            <button id="crop-button" style="margin-top: 10px; background-color: #28a745;">Apply Crop</button>
            <button id="reset-button" style="margin-top: 10px;">Reset Augmentations</button>
            <button id="download-button" style="margin-top: 10px; background-color: #17a2b8;">Download Image</button> <!-- Added Download Button -->
        </div>

        <div class="image-display" style="position: relative;"> <!-- Added relative positioning for overlay -->
            <h2>Augmented Image</h2>
            <canvas id="image-canvas"></canvas>
            <p id="loading-message" style="display: none;">Loading image...</p>
            <div id="classification-result" class="caption">
                <p>Identifying image...</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <footer class="copyright-footer">
        <!-- Paragraph removed -->
    </footer>
</body>
</html>
